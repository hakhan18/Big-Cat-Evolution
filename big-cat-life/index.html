<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Cat Life: Evolution</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

    
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <!-- Main Menu -->
            <div id="main-menu" class="screen">
                <h1 class="title">BIG CAT LIFE</h1>
                <h2 class="subtitle">EVOLUTION</h2>
                <div id="cat-selection">
                    <!-- Cat Cards will be injected here -->
                </div>
                <button id="start-game-btn" class="btn hidden">START ADVENTURE</button>
            </div>

            <!-- Hub/Town UI -->
            <div id="hub-overlay" class="screen hidden">
                <div class="stats-bar">
                    <div class="stat-box">
                        <span class="label">LVL</span>
                        <span id="stat-level" class="value">1</span>
                    </div>
                    <div class="stat-box">
                        <span class="label">SPEED</span>
                        <div class="progress-bar">
                            <div id="bar-run" class="fill"></div>
                        </div>
                    </div>
                    <div class="stat-box">
                        <span class="label">STRENGTH</span>
                        <div class="progress-bar">
                            <div id="bar-strength" class="fill"></div>
                        </div>
                    </div>
                    <div class="stat-box">
                        <span class="label">SWIM</span>
                        <div class="progress-bar">
                            <div id="bar-swim" class="fill"></div>
                        </div>
                    </div>
                    <div class="stat-box">
                        <span class="label">CLIMB</span>
                        <div class="progress-bar">
                            <div id="bar-climb" class="fill"></div>
                        </div>
                    </div>
                    <div class="currency-box">
                        <span class="label">HUNT POINTS:</span>
                        <span id="currency-display">0</span>
                    </div>
                    <div class="currency-box">
                        <span class="label">ENERGY:</span>
                        <span id="energy-display">100%</span>
                    </div>
                </div>

                <div class="hub-controls">
                    <button class="hub-btn" data-action="train">TRAIN</button>
                    <button class="hub-btn" data-action="race">RACE</button>
                    <button class="hub-btn" data-action="shop">SHOP</button>
                </div>
            </div>

            <!-- Training Selection -->
            <div id="train-selection" class="screen hidden">
                <h2>SELECT TRAINING</h2>
                <div class="train-options">
                    <button class="train-btn" data-type="speed">SPEED (Running)</button>
                    <button class="train-btn" data-type="strength">STRENGTH (Fighting)</button>
                    <button class="train-btn" data-type="swim">SWIM (Swimming)</button>
                    <button class="train-btn" data-type="climb">MOBILITY (Climbing)</button>
                </div>
                <button class="back-btn">BACK</button>
            </div>

            <!-- Shop UI -->
            <div id="shop-ui" class="screen hidden">
                <h2>SHOP</h2>
                <div class="shop-items">
                    <div class="shop-item" data-item="liver">
                        <div class="icon">üçñ</div>
                        <div class="name">Liver</div>
                        <div class="desc">Boosts Energy (+50%)</div>
                        <div class="price">15 Hunt Points</div>
                        <button class="buy-btn" onclick="game.shop.buy('liver')">BUY</button>
                    </div>
                    <div class="shop-item" data-item="muscle_milk">
                        <div class="icon">ü•õ</div>
                        <div class="name">Milk</div>
                        <div class="desc">Max Level Up</div>
                        <div class="price">100 Hunt Points</div>
                        <button class="buy-btn" onclick="game.shop.buy('muscle_milk')">BUY</button>
                    </div>
                </div>
                <button class="back-btn">BACK</button>
            </div>

            <!-- Race UI -->
            <div id="race-ui" class="screen hidden">
                <h2>RACE SELECTION</h2>
                <div id="league-info">
                    <h3>AMATEUR LEAGUE</h3>
                </div>
                <button id="start-race-btn" class="btn">ENTER RACE</button>
                <button class="back-btn">BACK</button>
            </div>

            <!-- Back To Hub Button (visible during Training/Pause) -->
            <button id="exit-btn" class="hidden">EXIT</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/cat.js"></script>
    <script src="js/minigames.js"></script>
    <script src="js/race.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
